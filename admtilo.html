<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icone.png" type="/png">
    <title>Painel de Administração</title>
    <style>
        /* Estilos Globais */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1f1f1f, #2e2e2e);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            margin: 20px;
            color: #ffcc00;
        }

        /* Estilos da Tabela */
        table {
            width: 90%;
            max-width: 1200px;
            border-collapse: collapse;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        th {
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            color: #fff;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Estilos do Botão */
        button {
            margin: 20px;
            padding: 10px 20px;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            color: #1f1f1f;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e6b800;
        }

        /* Estilos do Modal */
        #loading-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader {
            border: 16px solid #f3f3f3; /* Cor do fundo */
            border-top: 16px solid #ffcc00; /* Cor da barra de progresso */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Estilos para os Botões "Ver Anexo" */
        .link-button {
            background-color: #3333ff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .link-button:hover {
            background-color: #2828d4;
            transform: scale(1.05);
        }

        /* Responsividade */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            table {
                width: 100%;
            }

            button {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Inclusão da biblioteca Chart.js -->
</head>
<body>

    <h1>Painel de Administração</h1>

    <div id="stats">
        <h2>Estatísticas</h2>
        <p id="user-count">Total de Usuários: 0</p>
        <p id="submission-count">Total de Submissões: 0</p>
    </div>

    <h2>Usuários</h2>
    <table id="users-table">
        <thead>
            <tr>
                <th>Nome de Usuário</th>
                <th>E-mail</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os dados dos usuários serão inseridos aqui -->
        </tbody>
    </table>

    <h2>Submissões</h2>
    <table id="submissions-table">
        <thead>
            <tr>
                <th>Título do Trabalho</th>
                <th>Conteúdo</th>
                <th>Data de Entrega</th>
                <th>Disciplina</th>
                <th>Data de Submissão</th>
                <th>Nome do Professor</th>
                <th>Nome do Estudante</th>
                <th>Anexo</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os dados das submissões serão inseridos aqui -->
        </tbody>
    </table>

    <canvas id="submissionChart" width="400" height="200"></canvas> <!-- Gráfico para visualização -->

    <!-- Modal de Carregamento -->
    <div id="loading-modal">
        <div class="loader" aria-live="polite"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAyXntXghf4pFK77myaIx8CJvfW6mHGWKI",
            authDomain: "plataforma-do-mini-curso.firebaseapp.com",
            projectId: "plataforma-do-mini-curso",
            storageBucket: "plataforma-do-mini-curso.appspot.com",
            messagingSenderId: "424655587612",
            appId: "1:424655587612:web:851858a379c334227056e4",
            measurementId: "G-6CE0E9R3J5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Função para buscar usuários e suas submissões
        async function fetchData() {
            const loadingModal = document.getElementById("loading-modal");
            loadingModal.style.display = "flex"; // Exibe o modal de carregamento

            try {
                // Buscar usuários
                const usersCollection = collection(db, "usuarios");
                const usersSnapshot = await getDocs(usersCollection);
                const usersList = usersSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                const usersTableBody = document.getElementById("users-table").querySelector("tbody");
                usersTableBody.innerHTML = ""; // Limpa a tabela antes de preencher

                usersList.forEach(user => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${user.username || "N/A"}</td>
                        <td>${user.email || "N/A"}</td>
                        <td>${user.phone || "N/A"}</td>
                    `;
                    usersTableBody.appendChild(row);
                });

                // Atualiza contadores
                document.getElementById("user-count").textContent = `Total de Usuários: ${usersList.length}`;

                // Buscar submissões
                const submissionsCollection = collection(db, "submissoes");
                const submissionsSnapshot = await getDocs(submissionsCollection);
                const submissionsList = submissionsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                const submissionsTableBody = document.getElementById("submissions-table").querySelector("tbody");
                submissionsTableBody.innerHTML = ""; // Limpa a tabela antes de preencher

                submissionsList.forEach(submission => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${submission.title || "N/A"}</td>
                        <td>${submission.content || "N/A"}</td>
                        <td>${submission.dueDate && submission.dueDate.seconds ? new Date(submission.dueDate.seconds * 1000).toLocaleDateString() : "N/A"}</td>
                        <td>${submission.subject || "N/A"}</td>
                        <td>${submission.submittedAt && submission.submittedAt.seconds ? new Date(submission.submittedAt.seconds * 1000).toLocaleString() : "N/A"}</td>
                        <td>${submission.teacherName || "N/A"}</td>
                        <td>${submission.studentName || "N/A"}</td>
                        <td>
                            <a href="${submission.attachmentUrl || '#'}" target="_blank" class="link-button">Ver Anexo</a>
                        </td>
                    `;
                    submissionsTableBody.appendChild(row);
                });

                // Atualiza contadores de submissões
                document.getElementById("submission-count").textContent = `Total de Submissões: ${submissionsList.length}`;

                // Gera gráfico
                const submissionCounts = {};
                submissionsList.forEach(submission => {
                    const subject = submission.subject || "N/A";
                    submissionCounts[subject] = (submissionCounts[subject] || 0) + 1;
                });

                const ctx = document.getElementById('submissionChart').getContext('2d');
                const submissionChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(submissionCounts),
                        datasets: [{
                            label: 'Número de Submissões',
                            data: Object.values(submissionCounts),
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });

            } catch (error) {
                console.error("Erro ao buscar dados: ", error);
            } finally {
                loadingModal.style.display = "none"; // Oculta o modal de carregamento
            }
        }

        // Chama a função para buscar os dados ao carregar a página
        window.onload = fetchData;

    </script>
</body>
</html>
